    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FRIENDIZO</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
    
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #333;
                color: white;
                position: relative;
            }
    
            .logo {
                font-size: 2rem;
                font-weight: bold;
                color: #55ff00;
                animation: pulse 2s infinite;
            }
    
            @keyframes pulse {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
            }
    
            .toggle-button {
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
                padding: 5px 10px;
            }
    
            .menu-container {
                position: absolute;
                top: 50px;
                right: 10px;
                background-color: #444;
                color: white;
                width: 200px;
                display: none;
                border-radius: 5px;
                overflow: hidden;
                z-index: 10;
            }
    
            .menu-container a {
                color: white;
                text-decoration: none;
                display: block;
                padding: 10px;
                transition: background-color 0.3s ease, color 0.3s ease;
            }
    
            .menu-container a:hover {
                background-color: #ff6f61;
                color: white;
            }
    
            @keyframes slideDown {
                from {
                    transform: translateY(-20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
    
            @keyframes slideUp {
                from {
                    transform: translateY(0);
                    opacity: 1;
                }
                to {
                    transform: translateY(-20px);
                    opacity: 0;
                }
            }
    
            .menu-container.show {
                display: block;
                animation: slideDown 0.3s ease;
            }
    
            .menu-container.hide {
                animation: slideUp 0.3s ease;
                animation-fill-mode: forwards;
            }
    
            @media (max-width: 768px) {
                header {
                    flex-wrap: wrap;
                }
    
                .menu-container {
                    width: 100%;
                    right: 0;
                }
            }
        </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">FRIENDIZO</a></div>
		
        <button class="toggle-button" onclick="toggleMenu()">â˜°</button>
    </header>
        <div id="menu" class="menu-container">
            <a href="#">Home</a>
            <a href="Log in.html">Log In</a>
            <a href="Sign up.html">Sign Up</a>
        </div>
        <script>
            const menu = document.getElementById('menu');
            let isMenuOpen = false;
    
            function toggleMenu() {
                if (isMenuOpen) {
                    menu.classList.remove('show');
                    menu.classList.add('hide');
                    setTimeout(() => menu.style.display = 'none', 300);
                } else {
                    menu.style.display = 'block';
                    menu.classList.remove('hide');
                    menu.classList.add('show');
                }
                isMenuOpen = !isMenuOpen;
            }
        </script>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .google-btn {
            width: 100%;
            background-color: #4285F4;
            color: #fff;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background-color: #357AE8;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
         
         <section class="lp-header has-transition has-mobile-gradient has-main-100-background-color alignleft" style="cursor: ;">
    
            <div class="image-container active" style="background-color: transparent"><picture>
                            <source media="(min-width: 768px)" srcset="images/homepage-uk-female-2023-02.jpg">
                            <source srcset="images/homepage-uk-female-2023-02-828x600.jpg">
                            <img decoding="async" width="828" height="600" src="images/homepage-uk-female-2023-02-828x600.jpg" alt="" loading="eager" fetchpriority="high">
                        </picture></div><div class="image-container" style="background-color: transparent"><picture>
                            <source media="(min-width: 768px)" srcset="images/homepage-uk-male-2023-02.jpg">
                            <source srcset="images/homepage-uk-male-2023-02-828x600.jpg">
                            <img decoding="async" width="828" height="600" src="images/homepage-uk-male-2023-02-828x600.jpg" alt="" loading="lazy" fetchpriority="low">
                        </picture></div>
            <div class="block-content">
                <div class="inner-blocks">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <span id="usernameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <span id="confirmPasswordError" class="error"></span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <button class="google-btn" id="googleSignInButton">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Sign Up with Google
        </button>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function validateForm() {
            let isValid = true;

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters.';
                isValid = false;
            }

            if (!email.includes('@')) {
                emailError.textContent = 'Please enter a valid email.';
                isValid = false;
            }

            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters.';
                isValid = false;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                isValid = false;
            }

            return isValid;
        }

        function handleCredentialResponse(response) {
            console.log('Google User:', response.credential);
            alert('Signed up with Google successfully!');
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID',
                callback: handleCredentialResponse,
            });

            google.accounts.id.renderButton(
                document.getElementById('googleSignInButton'),
                { theme: 'outline', size: 'large' }
            );
        };
    </script>
</body>
</html>
