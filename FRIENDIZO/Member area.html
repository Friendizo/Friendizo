<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Area</title>
  <link rel="stylesheet" href="css/Member area.css">
</head>
<body>
<!-- Menu Button -->
<button id="menu-btn">‚ò∞ Menu</button>

<!-- Side Panel -->
<div id="side-panel" class="side-panel">
  <ul>
    <li><a href="#edit-profile">Edit Profile</a></li>
    <li><a href="#settings">Settings</a></li>
    <li><a href="#logout">Log Out</a></li>
    <li><a href="#Help">Help</a></li>
  </ul>
</div>



    <!-- Navigation Section (Discover, Message, Likes, Loves) -->
    <div id="navigation" class="navigation">
      <button id="discover-btn">Discover <span id="discover-bubble" class="bubble">3</span></button>
      <button id="message-btn">Messages <span id="message-bubble" class="bubble">1</span></button>
      <button id="likes-btn">Likes <span id="likes-bubble" class="bubble">5</span></button>
      <button id="loves-btn">Loves <span id="loves-bubble" class="bubble">2</span></button>
    </div>

    <!-- Discover Section -->
    <div id="discover" class="discover-area">
      <h2>Discover</h2>
      <div id="member-cards">
        <!-- Dynamically generated member cards -->
        <div class="member-card">
          <img src="weston1.jpg" alt="Member 1" class="member-photo">
          <h3>Weston Mtisunge</h3>
          <p>Location: Nearby</p>
          <div class="member-actions">
            <button class="like-btn">‚ù§Ô∏è Like</button>
            <button class="message-btn">üí¨ Message</button>
            <button class="love-btn">üòç Love</button>
            <button class="photo-btn">üì∑ Photos</button>
          </div>
        </div>
        <!-- Repeat for other members -->
      </div>
    </div>
    <!-- Subscription Pop-Up (Hidden Initially) -->
    <div id="subscription-popup" class="subscription-popup">
      <div class="popup-content">
        <h3>Choose Your Subscription</h3>
        <button class="subscribe-btn" data-package="daily">Daily - $3</button>
        <button class="subscribe-btn" data-package="weekly">Weekly - $10</button>
        <button class="subscribe-btn" data-package="monthly">Monthly - $30</button>
        <button id="close-popup" class="close-popup">Close</button>
      </div>
    </div>

  </div>

  <script src="Java/Member area.js"></script>
</body>
</html>
